            @@include('html/pages/page-news.html')

    @@include('html/script.html', {})

    <script>
        $().fancybox({
        selector: '.postSwiper2 .swiper-slide:not(.swiper-slide-duplicate)',
        backFocus: false,
        loop: true,
        observer: true,
        observeParents: true,
        buttons: [
            "close"
        ]
    });
    $(document).on('click', '.postSwiper2 .swiper-slide.swiper-slide-duplicate', function (e) {
        var $slides = $('.postSwiper2 .swiper-slide:not(.swiper-slide-duplicate)');
        $slides
            .eq(($(this).attr("data-swiper-slide-index") || 0) % $slides.length)
            .trigger("click.fb-start", { $trigger: $(this) });
        return false;
    });
    </script>
